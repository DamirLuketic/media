
<div class="footer">

        <h5>{{contactMe}}</h5>
        <hr>

        <form [formGroup]="emailForm" (ngSubmit)="submitEmail()">

            <fieldset class="form-group">
                <input type="name" class="form-control" placeholder="{{name}}" formControlName="name">
            </fieldset>

            <fieldset class="form-group">
               <input type="email" class="form-control" placeholder="{{email}}" formControlName="formEmail">
            </fieldset>

            <fieldset class="form-group">
               <textarea class="form-control" placeholder="{{emailText}}" rows="4" formControlName="formText"></textarea>
            </fieldset>

            <fieldset class="form-group" style="text-align: center">
               <button type="submit" class="form-control btn" [disabled]="!emailForm.valid">{{send}}</button>
            </fieldset>

        </form>

</div>
